  <script>
    document.addEventListener("DOMContentLoaded", function() {
      let cards = document.querySelectorAll(".ms");

      async function getData() {
        try {
          let response = await fetch("https://dummyjson.com/products");
          let data = await response.json();
          console.log(data.products);

          cards.forEach((element, i) => {
            element.querySelector("img").src = data.products[i].images[0];
            element.querySelector("p").innerHTML = data.products[i].price;
            element.querySelector("span").innerHTML = data.products[i].brand;
          });
        } catch (error) {
          console.error('Error fetching or parsing data:', error);
        }
      }

      getData();
    });
  </script>
